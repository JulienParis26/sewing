<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fabricLabels">
      <h2 data-cy="fabricLabelsDetailsHeading"><span jhiTranslate="sewingpwaApp.fabricLabels.detail.title">Fabric Labels</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fabricLabels.id }}</span>
        </dd>
        <dt><span jhiTranslate="sewingpwaApp.fabricLabels.name">Name</span></dt>
        <dd>
          <span>{{ fabricLabels.name }}</span>
        </dd>
        <dt><span jhiTranslate="sewingpwaApp.fabricLabels.code">Code</span></dt>
        <dd>
          <span>{{ fabricLabels.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fabric-labels', fabricLabels.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
